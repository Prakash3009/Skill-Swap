<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for mentors on SkillSwap">
    <title>Search Mentors - SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <span
                    style="display: flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; background: var(--primary); color: white; border-radius: 0.5rem; font-size: 1.25rem;">‚ú®</span>
                SkillSwap
            </a>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link active">Find Mentors</a></li>
                <li><a href="community.html" class="nav-link">Communities</a></li>
                <li><a href="redeem.html" class="nav-link">Redeem</a></li>
                <li><a href="profile.html" class="nav-link">My Profile</a></li>
                <li><a href="requests.html" class="nav-link">My Requests</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding: 4rem 2rem;">
        <div id="no-user" style="display: none; margin-bottom: 2rem;">
            <div class="card" style="background: var(--primary-light); color: var(--primary); border: none;">
                <strong>No account found!</strong> Please create an account on the <a href="index.html">home page</a>
                first.
            </div>
        </div>

        <section class="search-header mb-5">
            <h1>Find Your Next <span style="color: var(--primary);">Mentor</span></h1>
            <p class="text-muted">Search by skill name or browse by category.</p>

            <form id="search-form" class="card mt-4" style="padding: 2rem; box-shadow: var(--shadow-lg);">
                <div class="grid grid-3" style="align-items: flex-end;">
                    <div class="form-group mb-0">
                        <label for="skill-name" class="form-label">Skill Name</label>
                        <input type="text" id="skill-name" class="form-control" placeholder="e.g. JavaScript, Python">
                    </div>
                    <div class="form-group mb-0">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-control">
                            <option value="">All Categories</option>
                            <option value="Web">Web Development</option>
                            <option value="ML">Machine Learning</option>
                            <option value="Design">Design</option>
                            <option value="DSA">DSA</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Search Mentors</button>
                </div>
            </form>
        </section>

        <section id="results-section">
            <div id="results-container">
                <div style="text-align: center; padding: 4rem 0;" class="text-muted">
                    Enter a skill to start searching for mentors.
                </div>
            </div>
        </section>
    </main>

    <!-- Request Mentorship Modal -->
    <div id="request-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); z-index: 2000; overflow-y: auto; padding: 2rem;">
        <div class="card"
            style="max-width: 500px; margin: 4rem auto; box-shadow: var(--shadow-xl); position: relative;">
            <button onclick="closeModal()"
                style="position: absolute; top: 1rem; right: 1rem; width: 2rem; height: 2rem; border-radius: 50%; border: none; background: var(--bg-tertiary); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 800;">‚úï</button>
            <div class="card-header">
                <h3 style="margin: 0;">Request Mentorship</h3>
                <div id="modal-mentor-info" class="mt-2 text-muted"></div>
            </div>
            <div class="card-body">
                <form id="request-form">
                    <div class="form-group">
                        <label for="request-message" class="form-label">üëã Message to Mentor</label>
                        <textarea id="request-message" class="form-control" rows="3"
                            placeholder="Hi! I'd love to learn..." required></textarea>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="suggested-date" class="form-label">üìÖ Preferred Date</label>
                            <input type="date" id="suggested-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="suggested-time" class="form-label">üïí Preferred Time</label>
                            <input type="time" id="suggested-time" class="form-control">
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Send Request (1 ü™ô)</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script>
        const API_URL = '/api';
        let currentUserId = localStorage.getItem('userId');
        let selectedMentor = null;
        let selectedSkill = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUserId) {
                document.getElementById('no-user').style.display = 'block';
            }
            // Auto search all if params exist
            performSearch();
        });

        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch();
        });

        async function performSearch() {
            const skillName = document.getElementById('skill-name').value;
            const category = document.getElementById('category').value;
            const resultsContainer = document.getElementById('results-container');

            resultsContainer.innerHTML = '<div style="text-align: center; padding: 4rem 0;"><div class="spinner"></div> Searching for experts...</div>';

            try {
                const res = await fetch(`${API_URL}/skills/search?skillName=${skillName}&category=${category}`);
                const result = await res.json();

                if (result.success) {
                    displayMentors(result.data);
                } else {
                    resultsContainer.innerHTML = `<div class="card text-center" style="padding: 4rem 0;"><h3>${result.message}</h3></div>`;
                }
            } catch (err) {
                resultsContainer.innerHTML = '<div class="card text-center" style="padding: 4rem 0; color: var(--danger);">Failed to connect to server.</div>';
            }
        }

        function displayMentors(mentors) {
            const resultsContainer = document.getElementById('results-container');
            if (mentors.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="card text-center" style="padding: 6rem 0;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üòï</div>
                        <h3>No Mentors Found</h3>
                        <p class="text-muted">Try searching for a different skill or category</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = `
                <h2 class="mb-4">Experts Matching Your Search (${mentors.length})</h2>
                <div class="grid grid-2">
                    ${mentors.map(item => {
                const isHighlighted = item.mentor && item.mentor.isHighlighted;
                const highlightStyle = isHighlighted ? 'border: 2px solid var(--warning); box-shadow: var(--shadow-xl); transform: scale(1.02);' : '';

                return `
                        <div class="card" style="${highlightStyle}">
                            <div class="card-header">
                                <div class="d-flex justify-between align-center">
                                    <div>
                                        <h3 style="margin-bottom: 0.25rem;">${item.mentor.name}
                                            ${isHighlighted ? '<span class="badge badge-warning" style="font-size: 0.7rem; margin-left: 5px;">üèÜ Featured</span>' : ''}
                                        </h3>
                                        <div style="color: #f59e0b; font-weight: 700;">‚≠ê ${item.mentor.averageRating ? item.mentor.averageRating.toFixed(1) : 'New'}</div>
                                    </div>
                                    <div class="coin-badge" style="font-size: 0.9rem;">
                                        <span>ü™ô</span> <span>${item.mentor.coins}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="text-muted mb-2">${item.mentor.email}</p>
                                <p>${item.mentor.bio || 'No bio provided'}</p>
                                
                                <div class="mt-4">
                                    <strong>Skill Expert:</strong> ${item.skill.skillName}
                                    <div class="d-flex gap-1 mt-1">
                                        <span class="badge badge-primary">${item.skill.level}</span>
                                        <span class="badge badge-warning">${item.skill.category}</span>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    ${item.mentor._id === currentUserId
                        ? '<p class="text-muted text-center"><em>This is you!</em></p>'
                        : `<button class="btn btn-primary w-100" onclick="openRequestModal('${item.mentor._id}', '${item.mentor.name}', '${item.skill._id}', '${item.skill.skillName}')">Request Mentorship</button>`
                    }
                                </div>
                            </div>
                        </div>
                        `;
            }).join('')}
                </div>
            `;
        }

        function openRequestModal(mentorId, mentorName, skillId, skillName) {
            selectedMentor = mentorId;
            selectedSkill = skillId;
            document.getElementById('modal-mentor-info').innerHTML = `
                <p><strong>Mentor:</strong> ${mentorName}</p>
                <p><strong>Skill:</strong> ${skillName}</p>
            `;
            document.getElementById('request-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('request-modal').style.display = 'none';
        }

        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('request-message').value;
            const date = document.getElementById('suggested-date').value;
            const time = document.getElementById('suggested-time').value;

            try {
                const res = await fetch(`${API_URL}/requests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        mentorId: selectedMentor,
                        skillId: selectedSkill,
                        message: message,
                        suggestedDate: date,
                        suggestedTime: time
                    })
                });
                const result = await res.json();
                if (result.success) {
                    showAlert('Request sent successfully!', 'success');
                    closeModal();
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (err) {
                showAlert('Failed to send request', 'danger');
            }
        });
    </script>
</body>

</html>
