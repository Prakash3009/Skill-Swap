<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Communities | SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <span
                    style="display: flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; background: var(--primary); color: white; border-radius: 0.5rem; font-size: 1.25rem;">âœ¨</span>
                SkillSwap
            </a>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link">Find Mentors</a></li>
                <li><a href="community.html" class="nav-link active">Communities</a></li>
                <li><a href="redeem.html" class="nav-link">Redeem</a></li>
                <li><a href="profile.html" class="nav-link">My Profile</a></li>
                <li><a href="requests.html" class="nav-link">My Requests</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding: 4rem 2rem;">
        <header style="margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h1>Skill <span style="color: var(--primary);">Communities</span></h1>
                <p class="text-muted">Join groups, share knowledge, and grow together.</p>
            </div>
            <button class="btn btn-primary" onclick="toggleCreateForm()">+ Create Community (20 ðŸª™)</button>
        </header>

        <!-- Create Community Form (Hidden by default) -->
        <section id="create-community-section" style="display: none; margin-bottom: 3rem;">
            <div class="card" style="max-width: 600px; margin: 0 auto; box-shadow: var(--shadow-xl);">
                <div class="card-header">
                    <h3>Create New Community</h3>
                </div>
                <div class="card-body">
                    <form id="create-community-form">
                        <div class="form-group">
                            <label for="comm-name" class="form-label">Community Name</label>
                            <input type="text" id="comm-name" class="form-control" placeholder="e.g. Master React Hooks"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="comm-category" class="form-label">Category</label>
                            <select id="comm-category" class="form-control" required>
                                <option value="Web Development">Web Development</option>
                                <option value="DSA">DSA</option>
                                <option value="C">C</option>
                                <option value="C++">C++</option>
                                <option value="Machine Learning">Machine Learning</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comm-desc" class="form-label">Description</label>
                            <textarea id="comm-desc" class="form-control" rows="3"
                                placeholder="What is this community about?" required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Create (20 ðŸª™)</button>
                            <button type="button" class="btn btn-secondary" onclick="toggleCreateForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Community List -->
        <div id="community-list" class="grid grid-3">
            <div class="loading-container">
                <div class="spinner"></div> Loading communities...
            </div>
        </div>

        <!-- Post View Modal (Hidden by default) -->
        <div id="community-view"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); z-index: 2000; overflow-y: auto; padding: 2rem;">
            <div class="card"
                style="max-width: 900px; margin: 2rem auto; border: none; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); position: relative;">
                <!-- Close Button (X) -->
                <button onclick="closeCommunityView()"
                    style="position: absolute; top: 1.5rem; right: 1.5rem; width: 2.5rem; height: 2.5rem; border-radius: 50%; border: none; background: var(--bg-tertiary); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; font-weight: 800; z-index: 10;">âœ•</button>

                <div class="card-header" style="border-bottom: 2px solid var(--border-subtle); padding: 2rem;">
                    <div style="padding-right: 3rem;">
                        <h2 id="view-comm-name" style="font-size: 2rem; margin-bottom: 0.5rem;"></h2>
                        <span id="view-comm-category" class="badge badge-primary"></span>
                    </div>
                </div>
                <div class="card-body" style="padding: 2rem;">
                    <p id="view-comm-desc"
                        style="font-size: 1.125rem; color: var(--text-body); background: var(--bg-subtle); padding: 1.5rem; border-radius: var(--radius-md); margin-bottom: 2rem; line-height: 1.7;">
                    </p>

                    <div id="join-section" class="mb-4"></div>

                    <div id="post-section" style="display: none;">
                        <div class="d-flex justify-between align-center mb-4">
                            <h3 style="margin: 0;">Discussions</h3>
                            <span id="post-count-badge" class="badge badge-secondary"></span>
                        </div>

                        <form id="create-post-form" class="card mb-5"
                            style="background: var(--bg-subtle); padding: 1.5rem; border: 1px dashed var(--primary);">
                            <div class="form-group">
                                <label class="form-label">What's on your mind?</label>
                                <textarea id="post-content" class="form-control" rows="3"
                                    placeholder="Share knowledge, ask questions, or post resources..."
                                    required></textarea>
                            </div>
                            <div class="d-flex justify-end">
                                <button type="submit" class="btn btn-primary">ðŸš€ Share Post</button>
                            </div>
                        </form>

                        <div id="posts-list" class="d-flex flex-column" style="gap: 2rem;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        const API_URL = '/api';
        let currentUserId = localStorage.getItem('userId');
        let selectedCommId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadCommunities();
            if (!currentUserId) {
                showAlert('Please login to create or join communities', 'info');
            }
        });

        function toggleCreateForm() {
            const section = document.getElementById('create-community-section');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        async function loadCommunities() {
            const list = document.getElementById('community-list');
            try {
                const res = await fetch(`${API_URL}/communities`);
                const result = await res.json();
                if (result.success) {
                    if (result.data.length === 0) {
                        list.innerHTML = '<p class="text-muted">No communities yet. Be the first to create one!</p>';
                        return;
                    }
                    list.innerHTML = result.data.map(comm => `
                        <div class="card feature-card" onclick="viewCommunity('${comm._id}')" style="cursor: pointer;">
                            <div class="badge badge-primary mb-2" style="display: inline-block;">${comm.category}</div>
                            <h3>${comm.name}</h3>
                            <p class="text-muted" style="font-size: 0.9rem;">${comm.description.substring(0, 100)}${comm.description.length > 100 ? '...' : ''}</p>
                            <div class="mt-3 d-flex justify-between align-center">
                                <span style="font-size: 0.8rem; font-weight: 600;">ðŸ‘¥ ${comm.members.length} members</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error(err);
                list.innerHTML = '<p class="text-danger">Failed to load communities.</p>';
            }
        }

        async function viewCommunity(id) {
            selectedCommId = id;
            const view = document.getElementById('community-view');
            const postSection = document.getElementById('post-section');
            const joinSection = document.getElementById('join-section');

            try {
                const res = await fetch(`${API_URL}/communities/${id}`);
                const result = await res.json();
                if (result.success) {
                    const comm = result.data;
                    document.getElementById('view-comm-name').textContent = comm.name;
                    document.getElementById('view-comm-category').textContent = comm.category;
                    document.getElementById('view-comm-desc').textContent = comm.description;

                    const isMember = currentUserId && comm.members.some(m => m._id === currentUserId);

                    if (isMember) {
                        joinSection.innerHTML = '<span class="badge badge-primary">âœ“ You are a member</span>';
                        postSection.style.display = 'block';
                        displayPosts(comm.posts);
                    } else if (currentUserId) {
                        joinSection.innerHTML = `<button class="btn btn-primary" onclick="joinCommunity('${comm._id}')">Join Community</button>`;
                        postSection.style.display = 'none';
                    } else {
                        joinSection.innerHTML = '<p class="text-muted">Login to join and see posts.</p>';
                        postSection.style.display = 'none';
                    }

                    view.style.display = 'block';
                }
            } catch (err) {
                showAlert('Failed to load community details', 'danger');
            }
        }

        function closeCommunityView() {
            document.getElementById('community-view').style.display = 'none';
        }

        function displayPosts(posts) {
            const list = document.getElementById('posts-list');
            document.getElementById('post-count-badge').textContent = `${posts.length} Posts`;

            if (posts.length === 0) {
                list.innerHTML = '<div class="text-center p-5 text-muted">No posts yet. Start the conversation!</div>';
                return;
            }
            list.innerHTML = posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).map(post => `
                <div class="card" style="padding: 0; overflow: hidden; border: 1px solid var(--border-subtle);">
                    <div style="background: var(--bg-tertiary); padding: 1.25rem 1.75rem; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-weight: 700; font-size: 1rem; color: var(--primary);">${post.author.name}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">${timeAgo(post.createdAt)}</div>
                    </div>
                    <div style="padding: 1.75rem; font-size: 1.1rem; line-height: 1.6; color: var(--text-main);">
                        ${post.content}
                    </div>
                    
                    <div style="padding: 0 1.75rem 1.75rem;">
                        <div id="comments-${post._id}" style="display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1rem;">
                            ${(post.comments || []).map(c => `
                                <div style="font-size: 0.9rem; background: var(--bg-subtle); padding: 1rem; border-radius: var(--radius-md); border-left: 3px solid var(--border-subtle);">
                                    <div style="font-weight: 700; margin-bottom: 0.25rem;">${c.author.name}</div>
                                    <div style="color: var(--text-body);">${c.content}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="d-flex gap-2 mt-4 pt-4" style="border-top: 1px solid var(--border-subtle);">
                            <input type="text" class="form-control" id="input-${post._id}" placeholder="Write a supportive reply..." style="font-size: 0.9rem;">
                            <button class="btn btn-primary btn-sm" onclick="addComment('${post._id}')">Reply</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function addComment(postId) {
            const input = document.getElementById(`input-${postId}`);
            const content = input.value;
            if (!content) return;

            try {
                const res = await fetch(`${API_URL}/communities/${selectedCommId}/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ content })
                });
                const result = await res.json();
                if (result.success) {
                    input.value = '';
                    viewCommunity(selectedCommId);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (err) {
                showAlert('Failed to add comment', 'danger');
            }
        }

        async function joinCommunity(id) {
            if (!currentUserId) return;
            try {
                const res = await fetch(`${API_URL}/communities/${id}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const result = await res.json();
                if (result.success) {
                    showAlert('Joined successfully!', 'success');
                    viewCommunity(id);
                    loadCommunities();
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (err) {
                showAlert('Failed to join community', 'danger');
            }
        }

        document.getElementById('create-community-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('comm-name').value,
                category: document.getElementById('comm-category').value,
                description: document.getElementById('comm-desc').value
            };
            try {
                const res = await fetch(`${API_URL}/communities`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(data)
                });

                if (res.status === 404) {
                    return showAlert('Backend route not found. Please restart the server!', 'danger');
                }

                const result = await res.json();
                if (result.success) {
                    showAlert('Community created successfully!', 'success');
                    toggleCreateForm();
                    e.target.reset();
                    loadCommunities();
                } else {
                    showAlert(result.message || 'Failed to create community', 'danger');
                }
            } catch (err) {
                console.error('Create community error:', err);
                showAlert('Network error or server is offline', 'danger');
            }
        });

        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('post-content').value;
            try {
                const res = await fetch(`${API_URL}/communities/${selectedCommId}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ content })
                });
                const result = await res.json();
                if (result.success) {
                    e.target.reset();
                    viewCommunity(selectedCommId);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (err) {
                showAlert('Failed to create post', 'danger');
            }
        });
    </script>
</body>

</html>
