<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SkillSwap">
    <title>Login - SkillSwap</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">‚ú® SkillSwap</a>
            <ul class="navbar-nav">
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div style="max-width: 500px; margin: 3rem auto;">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">üîê Login to SkillSwap</h1>
                    <p class="text-muted text-center">Welcome back! Enter your credentials to continue.</p>
                </div>
                <div class="card-body">
                    <form id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email" autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter your password" autocomplete="new-password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Don't have an account?
                            <a href="register.html" style="color: var(--primary-light); font-weight: 600;">Register
                                here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Redirect to profile if already logged in
                window.location.href = 'profile.html';
            }
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable submit button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                // Call login API
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Save token and user info to localStorage
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('userId', result.data.userId);
                    localStorage.setItem('userName', result.data.name);
                    localStorage.setItem('userEmail', result.data.email);

                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to profile page
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    // Show error message
                    showAlert(result.message, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Failed to login. Please try again.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
